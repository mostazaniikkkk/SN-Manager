<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Activacion por Email - SN Manager</title>
    <link rel="icon" href="https://mostazaniikkkk.github.io/SN-Manager/Delete%20CheckID.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Gestionar Activacion:</h3>
            </div>
            <div class="col-12">
                <h5>Datos a validar:</h5>
                <textarea name="header" id="header" style="width: 100%; height: 50px;" placeholder="(Opcional) Cabecera del ticket para datos adicionales"></textarea>
                <textarea name="data" id="data" style="width: 100%; height: 200px;" placeholder="Ingrese los valores de cedula a activar"></textarea>
                <textarea name="signature" id="signature" style="width: 100%; height: 100px;" placeholder="(Opcional) Firma del funcionario."></textarea>

            </div>
            <div class="col-6">
                <h5>Numero de ticket:</h5>
                <input type="text" name="ticket" id="ticket" placeholder="Ingrese el numero de ticket de Service Now">
            </div>
            <div class="col-6">
                <h5>Ticket Externo-proveedor:</h5>
                <input type="text" name="extern" id="extern" placeholder="(Opcional) Ingrese el numero de ticket externo">
            </div>
            <div class="col-12">
                <h6 id="counter"></h6>
            </div>
            <div class="col-12" style="margin-top: 10px;">
                <button hidden>Subir Ticket a Service-Now</button>
                <button onclick="copyToClipboard('Revisar -  ActivaciÃ³n de Documentos')">Copiar Titulo</button>
                <button onclick="copyToClipboard(generateEmail())">Generar cuerpo de ticket</button>
                <button onclick="copyToClipboard(getInternalMail())">Generar correo interno</button>
                <button onclick="copyToClipboard(getClientMail())">Generar respuesta</button>
                <button onclick="clearElements(ticket)">Limpiar Ticket</button>
                <button onclick="clearElements(page)">Limpiar plantilla</button>
            </div>
        </div>
    </div>

    <script src="Activation_manager.js"></script>
    <script src="../src/_copy.js"></script>
    <script src="../src/_clear.js"></script>
</body>
</html>
