<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Tickets - SN Manager</title>
    <link rel="icon" href="https://mostazaniikkkk.github.io/SN-Manager/Delete%20CheckID.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12"><h3>Ticket:</h3></div>

            <div class="col-6" id="station-manager-container"></div>

            <div class="col-6" id="employee-name-container"></div>
            <div class="col-6" id="employee-username-container"></div>
            <div class="col-6" id="employee-email-container"></div>
            <div class="col-6" id="employee-phone-container"></div>

            <div class="col-6" id="branch-container"></div>

            <div class="col-6" id="prevent-container"></div>
            <div class="col-6" id="remote-container"></div>
            <div class="col-6" id="group-container"></div>
            <div class="col-6" id="app-container"></div>
            <div class="col-12" id="problem-container"></div>

            <div class="col-12">
                <p id="warning" hidden>Se recomienda instalar aplicativo para gestionar tickets de forma mas agil.</p>
                <button hidden>Adjuntar archivo</button>
                <button hidden>Subir Ticket</button>
                <button onclick="copyToClipboard(get_ticket())">Copiar Ticket</button>
                <button onclick="copyToClipboard(get_ticket_title())">Copiar titulo</button>
                <button>Copiar como correo</button>
                <button>Copiar titulo del correo</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/_copytoclipboard.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/_webtool_controller.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/_capitalize.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/_add_element.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/_autoincremental.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/generic/add_remote.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/generic/add_prevent.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/generic/add_problem.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/generic/add_app.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/generic/add_resolutor_group.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/generic/add_branch_class.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/generic/add_station_class.js"></script>
    <script src="../src/generic/add_employee_class.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/generic/_add_phone.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mostazaniikkkk/SN-Manager@webtool/src/generic/_add_email.js"></script>

    <script src="script.js"></script>
</body>
</html>
