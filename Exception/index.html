<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Errores Email - SN Manager</title>
    <link rel="icon" href="https://mostazaniikkkk.github.io/SN-Manager/Delete%20CheckID.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Manejo de Excepciones</h3>
            </div>
            <div class="col-6">
                <h5>Nombre funcionario</h5>
                <input type="text" id="name" placeholder="(Opcional) Nombre del funcionario">
            </div>
            <div class="col-6">
                <h5>Tipo de excepcion</h5>
                <select name="" id="error-type">
                    <option value="password">Contrase√±a</option>
                    <option value="forbidden">No autorizado</option>
                </select>
            </div>
            <div class="col-12" id="contact-container" hidden>
                <h5>Contacto</h5>
                <textarea name="" id="contact-data" placeholder="(Opcional) Colocar datos de contacto con oficina de operaciones." style="width: 100%; height: 200px;"></textarea>
            </div>
            <div class="col-12">
                <button onclick="getMail()">Copiar correo</button>
                <button onclick="clean()">Limpiar plantilla</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
